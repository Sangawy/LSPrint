<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بەشی کەسانەکان | Persons Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .icon-large {
            font-size: 4rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <i class="bi bi-database-fill icon-large mb-4"></i>
        <h1 class="h2 mb-3">بەخێربێن</h1>
        <h2 class="h4 text-muted mb-4">Welcome to Persons Management</h2>
        <p class="lead mb-4">
            سیستەمی بەڕێوەبردنی زانیاری کەسانەکان
        </p>
        <p class="text-muted mb-4">
            Management system for personal information from SQL Server database
        </p>
        <a href="/views/dashboard.html" class="btn btn-primary btn-lg btn-custom">
            <i class="bi bi-arrow-right me-2"></i>
            دەستپێکردن | Start
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
